    function lookup2(i){
        if(_CarTrack){
            _CarTrack.stop();
            _CarTrack.clear();
        }
        var obj=[{lat:32.486520, lng:119.431650},{lat:32.483711891174316, lng:119.43473214149475},{lat:32.48381917953491, lng:119.43390602111816},{lat:32.483754806518554, lng:119.43295115470886}, {lat:32.483690, lng:119.431910}, {lat:32.483830, lng:119.428350}]

        if(i=="0"){
            currimgs="images/fens.png";
        } else if(i=="1"){
            currimgs="images/green.png";
        }else if(i=="2"){
            currimgs="images/yellow.png";
        }else if(i=="3"){
            currimgs="images/blue.png";
        }else if(i=="4"){
            currimgs="images/zise.png";
        }
        _CarTrack = new T.CarTrack(map, {

            speed: 1,

            carstyle: {

                iconUrl: currimgs,
                width: 44,
                height: 44
            }

        _CarTrack.start();
    }

    function searchDrivingRoute() {
        var startLngLat = new T.LngLat(119.43443, 32.47062);
        var endLngLat = new T.LngLat(119.43426, 32.46195);
        //驾车路线搜索
        drivingRoute.search(startLngLat, endLngLat);


    }

    function createRoute(lnglats, lineColor) {
        if(_CarTrack){
            _CarTrack.stop();
        }
        _CarTrack = new T.CarTrack(map, {
            interval: 20,
            speed: 10,
            dynamicLine: false,
            Datas: lnglats,
            polylinestyle: {color: "#2C64A7", width: 5, opacity: 0.9}
        })
        _CarTrack.start()
    }

    //添加起始点
    function createStartMarker(result) {
        var startMarker = new T.Marker(result.getStart(), {
            icon: new T.Icon({
                iconUrl: startIcon,
                iconSize: new T.Point(44, 34),
                iconAnchor: new T.Point(12, 31)
            })
        });
        map.addOverLay(startMarker);
        var endMarker = new T.Marker(result.getEnd(), {
            icon: new T.Icon({
                iconUrl: endIcon,
                iconSize: new T.Point(44, 34),
                iconAnchor: new T.Point(12, 31)
            })
        });
        map.addOverLay(endMarker);
    }

    function searchResult(result) {
        //添加起始点
        createStartMarker(result);
        obj = result;
        //获取方案个数
        var routes = result.getNumPlans();
        for (var i = 0; i < routes; i++) {
            //获得单条驾车方案结果对象
            var plan = result.getPlan(i);
            createRoute(plan.getPath());

        }
    }
