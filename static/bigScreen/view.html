<div class="" style="display:inline-block">

<script src="http://vjs.zencdn.net/5.5.3/video.js"></script>	
<script>
    $(function(){
        initPlayUrl("vlc",window.localStorage.vidio1);
        //initPlayUrl("vlc2",window.localStorage.vidio2);
    });

    var itemId;
    var vlc;
    function initPlayUrl(id,rtspUrl){
	    vlc=document.getElementById(id);
	    itemId= vlc.playlist.add(rtspUrl);
	    vlc.playlist.playItem(itemId);
    }
</script>
